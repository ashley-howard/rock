<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4 text-center">Choose either Rock, Paper or Scissors!</h1>     
      </div>


    <div class="container"></div>
            <!--<p class="lead">  <div id="gameMessage"> </div></p>-->
        <div class="row">
            <!-- Player Hand -->
            <div class="col-sm-4">
              <div class="card player-card">
                <div class="card-body">
                    <p id="playerPick" class="card-title"></p>    
                </div>
              </div>
            </div>

            <!-- Score -->
            <div class="col-sm-4">
                    <div class="card score-card">
                      <div class="card-body score-card-body">
                            <h4 id="pScoreBoard" class="score-number"></h4> <p class="score-dash">-</p> <h4 id="cScoreBoard" class="score-number"></h4>
                            
                        </div>
                        <div class="scoreboard-body"><h3>Round: </h3> <h3 id="rScoreBoard" class="round-number"></h3></div>
                      <button id="Rock" class="btn btn-primary btn-lg">Rock</button>
                      <button id="Paper" class="btn text-white bg-warning btn-lg">Paper</button>
                      <button id="Scissors" class="btn text-white bg-danger btn-lg">Scissors</button>    
                    </div>
                    <div id="gameMessage"> </div>

                    <div class="scoreboard">
                      
                    </div>
            </div>
            
            <!-- Computer Hand -->
            <div class="col-sm-4">
              <div class="card computer-card">
                <div class="card-body">
                    <p id="computerPick" class="card-title"></p>
                </div>
              </div>
            </div>

          </div>
    </div>



     <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
